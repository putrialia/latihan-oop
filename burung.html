<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burung unta</title>
</head>
<body>
    <center>
       
        <br>
        <table border="2">
               <tr>
                <th>Object</th>
                <th>Property</th>
                <th>Method</th>
               </tr>
               <tr>
                   <th>Burung unta</th>
                   <th>nama:filixs</th>
                   <th id="Mulai"></th>
               </tr>
               <tr>
                   <th></th>
                   <th>jenis:arabian ostrich</th>
                   <th id="jalan"></th>
               </tr>
               <tr>
                <th></th>
                <th>color:hitam & putih</th>
                <th id="makan"></th>
            </tr>
            <tr>
                <th></th>
                <th>kecepatan:70km/jam</th>
                <th id="istirahat"></th>
            </tr>
            <tr>
                <th></th>
                <th>tinggi:2,1 - 2,8 m</th>
                <th id="berhenti"></th>
            </tr>
     
               <script>
               var burung = {
            // properti
            nama: "filixs",
            jenis: "arabian ostrich", 
            color: "hitam & putih",
            kecepatan: "70 km/jam",
            tinggi: "2,1 - 2,8 m",

        
            // method
            Mulai: function(){
                document.getElementById("Mulai").innerHTML="burung unta mulai bergerak";
            },
            jalan: function(){
                document.getElementById("jalan").innerHTML="burung unta menyusuri padang rumput";
            },
            makan: function(){
                document.getElementById("makan").innerHTML="burung unta mencari makan";
            },
            istirahat: function(){
                document.getElementById("istirahat").innerHTML="burung unta beristirahat";
            },
            berhenti: function(){
                document.getElementById("berhenti").innerHTML="burung unta tidur";
            },
 }
        
          burung.Mulai();
          burung.jalan();
          burung.makan();
          burung.istirahat();
          burung.berhenti();
            
               </script>
        
           </table>
           </center>
    <br><br>
    
</body>
</html>
