    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
    <center>
        <img src="bus.png" style="width: 85px; height: 85px;">
        <br><br>
<table border="2">
       <tr>
        <th>Object</th>
        <th>Property</th>
        <th>Method</th>
       </tr>
       <tr>
           <th>bus</th>
           <th>merk:Scania</th>
           <th id="mulai"></th>
       </tr>
       <tr>
           <th></th>
           <th>color:hijau</th>
           <th id="menyetir"></th>
       </tr>
       <tr>
        <th></th>
        <th>type:K410iB</th>

    <tr>

    </tr>
<tr>

        <th>kecepatan:100 kpj-110 kp</th>
        <th id="berhenti"></th>
    </tr>

       <script>
       var bus = {
    // properti

    merk: "scania",
    type: "K410iB", 
    color: "hijau",
    harga: "Rp 1,8 miliar",
    kecepatan: "100 kpj-110",
    

    // method
    mulai: function(){
        document.getElementById("mulai").innerHTML="bus mulai dinyalakan";
    },
    menyetir: function(){
        document.getElementById("menyetir").innerHTML="bus maju";
    },
    mundur: function(){
        document.getElementById("mundur").innerHTML="mundur untuk berbalik arah";
    },
    rem: function(){
        document.getElementById("rem").innerHTML="bus di rem";
    },
    berhenti: function(){
        document.getElementById("berhenti").innerHTML="bus berhenti";
    },

}

  bus.mulai();
  bus.menyetir();
  bus.mundur();
  bus.rem();
  bus.berhenti();
    
       </script>

   </table>
